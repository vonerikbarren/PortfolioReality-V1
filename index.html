		/* Style inputs with type="text", select elements and textareas */
		input[type=text], select, textarea {
			position: relative;
  			/* width: 1%; */
  			padding: 12px; /* Some padding */ 
  			border: 1px solid rgba(0, 255, 179, 0.95);
  			border-radius: 4px; /* Rounded borders */
  			box-sizing: border-box; /* Make sure that padding and width stays in place */
  			margin-top: 6px; /* Add a top margin */
  			margin-bottom: 16px; /* Bottom margin */
  			resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
		}

		/* Style the submit button with a specific background color etc */
		input[type=submit] {

		 * {box-sizing:border-box}

		/* Slideshow container */
		.slideshow-container {
		max-width: 1000px;
		position: relative;
		margin: auto;
		}

		/* Hide the images by default */
		.mySlides {
		display: none;
		}

		/* Next & previous buttons */
		.prev, .next {
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		margin-top: -22px;
		padding: 16px;
		color: white;
		font-weight: bold;
		font-size: 18px;
		transition: 0.6s ease;
		border-radius: 0 3px 3px 0;
		user-select: none;
		}

		/* Position the "next button" to the right */
		.next {
		right: 0;
		border-radius: 3px 0 0 3px;
		}

		/* On hover, add a black background color with a little bit see-through */
		.prev:hover, .next:hover {
		background-color: rgba(0,0,0,0.8);
		}

		/* Caption text */
		.text {
		color: #f2f2f2;
		font-size: 15px;
		padding: 8px 12px;
		position: absolute;
		bottom: 8px;
		width: 100%;
		text-align: center;
		}

		/* Number text (1/3 etc) */
		.numbertext {
		color: #f2f2f2;
		font-size: 12px;
		padding: 8px 12px;
		position: absolute;
		top: 0;
		}

		/* The dots/bullets/indicators */
		.dot {
		cursor: pointer;
		height: 15px;
		width: 15px;
		margin: 0 2px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		transition: background-color 0.6s ease;
		}

		.active, .dot:hover {
		background-color: #717171;
		}

		/* Fading animation */
		.fade {
		animation-name: fade;
		animation-duration: 1.5s;
		}

		@keyframes fade {
		from {opacity: .4}
		to {opacity: 1}
		}

				// Toggle Button
				function makeToggleButton (
					x, y, z, ry,
					toggleButtonID,
					element,
				) {

					// |- ## Toggle Show/Hide Button
					const toggleButton = document.createElement("button")
					toggleButton.id = toggleButtonID
					// toggleButton.className = toggleClassName
					toggleButton.style.marginRight = '20px'
					toggleButton.addEventListener("click", () => {
						let elementList = []
						elementList.push(element)
						toggleButtonID.classList.toggle(elementList[0])
					})


					// Pushing Function Out
					const toggleButtonComponentData = new CSS3DObject(toggleButton)
					toggleButtonComponentData.position.set(x, y, z)
					toggleButtonComponentData.rotation.y = ry

					return toggleButtonComponentData
					

				}


				// PDF Viewer
				function makePDF_Viewer(
					x, y, z, ry,
					pdfID,
					fileRef,
					fileWidth, fileHeight,
					

				){
					// |- # Create Root Div
					const pdfDiv = document.createElement("div");
					pdfDiv.id = pdfID
					pdfDiv.width = fileWidth
					pdfDiv.height = fileHeight
					

					// |- ## Create Component
					const pdfComponent = document.createElement("embed")
					pdfComponent.setAttribute("src", fileRef)
					pdfComponent.setAttribute("width", fileWidth)
					pdfComponent.setAttribute("height", fileHeight)
					pdfComponent.style.display = "default"
					pdfComponent.style.border = "3px solid rgba(0, 255, 208, 0.75)"
					pdfDiv.appendChild(pdfComponent)


																																																										

					// Pushing Function Out
					const pdfComponentData = new CSS3DObject(pdfDiv)
					pdfComponentData.position.set(x, y, z)
					pdfComponentData.rotation.y = ry

					return pdfComponentData
				}

				function updateGroupGeometry( mesh, geometry) {
					mesh.children[0].geometry.dispose();
					mesh.children[1].geometry.dispose();
					mesh.children[0].geometry = new WireFrameGeometry( geometry )
					mesh.children[1].geometry = new geometry
				}


				function makeElementObject(type, width, height) {
    				const obj = new THREE.CSS3DObject()

    				const element = document.createElement( type );
    				element.style.width = width+'px';
    				element.style.height = height+'px';
    				element.style.opacity = 0.999;
    				element.style.boxSizing = 'border-box'

    				var css3dObject = new THREE.CSS3DObject( element );
   				obj.css3dObject = css3dObject
   				obj.add(css3dObject)

    				// make an invisible plane for the DOM element to chop
    				// clip a WebGL geometry with it.
    				var material = new THREE.MeshPhongMaterial({
        				opacity	: 0.15,
        				color	: new THREE.Color( 0x111111 ),
        				blending: THREE.NoBlending,
        				// side	: THREE.DoubleSide,
    				});

    				var geometry = new THREE.BoxGeometry( width, height, 1 );
    				var mesh = new THREE.Mesh( geometry, material );
    				mesh.castShadow = true;
    				mesh.receiveShadow = true;
    				obj.lightShadowMesh = mesh
    				obj.add( mesh );

    				return obj
				}

			function transformItem(object, start, target, duration) {

				TWEEN.removeAll();


				new TWEEN.Tween(object.position)
				.to(
					{
						x: target.position.x,
						y: target.position.y,
						z: target.position.z,
					}
				)

				.easing(TWEEN.Easing.Exponential.InOut)
				.start()


				new TWEEN.Tween(object.rotation)
				.to(
					{
						x: target.rotation.x,
						y: target.rotation.y,
						z: target.rotation.z,
					}
				)

				.easing(TWEEN.Easing.Exponential.InOut)
				.start()

			}


			function transform(targets, duration) {

				TWEEN.removeAll();

				for (let i = 0; i < objects.length; i++) {

				const object = objects[i];
				const target = targets[i];

				new TWEEN.Tween(object.position)
				.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
				.easing(TWEEN.Easing.Exponential.InOut)
				.start();

				new TWEEN.Tween(object.rotation)
				.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
				.easing(TWEEN.Easing.Exponential.InOut)
				.start();

				}

				new TWEEN.Tween(this)
				.to({}, duration * 2)
				.onUpdate(render)
				.start();

			}

			function animate() {

				requestAnimationFrame( animate );

        		TWEEN.update();

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 300; // Camera's Height when landed

					const intersections = raycaster.intersectObjects( objects, true );

					// For Stationary Flight Mode
					const onObject = intersections.length < 0.9;

					// For Jetpack Mode
					// const onObject = intersections.length > 0.1;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 1.0 * delta;
					velocity.z -= velocity.z * 1.0 * delta;

          		// Gravity Strength
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.y = Number( canMoveVerticallyUp ) - Number( canMoveVerticallyDown );
					direction.normalize(); // this ensures consistent movements in all directions



					

					function changeXspeed(speedStrengthsParams) {
						let spdXstrength = speedStrengthsParams.x
						let changeXStrength = spdXstrength * 0.1

						speedStrengthsParams.x = changeXStrength
					}

					function changeYspeed() {
						let spdYstrength = speedStrengthsParams.y
						let changeYStrength = spdXstrength * 0.1

						return changeYStrength
					}

					

          		// Speed Strength
					if ( moveForward || moveBackward ) velocity.z -= direction.z * speedStrengthsParams.x * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * speedStrengthsParams.x * delta;
					if ( canMoveVerticallyUp || canMoveVerticallyDown ) velocity.y -= direction.y * speedStrengthsParams.y * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );
					// controls.canMoveVerticallyUp( - velocity.y * delta);

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 1;

						canJump = true;

					}
